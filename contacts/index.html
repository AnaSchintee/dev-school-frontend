<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Index</title>
    <meta charset="utf-8" />
    <script type="{module}">
      import {init} from "./index.js";
      init();
    </script>
  </head>

  <body>
    <h1>My contacts</h1>
    <form id="form-add">
      <input
        type="text"
        name="name"
        required
        minlength="2"
        maxlength="255"
        placeholder="Name"
      />
      <input type="email" name="email" required placeholder="Email" />
      <input type="tel" name="tel" required placeholder="Telephone" />
      <button type="submit">Add new contact</button>
    </form>

    <form id="form-remove">
      <ul id="list"></ul>
      <button type="submit">Remove selected contact(s)</button>
    </form>
  </body>
</html>
